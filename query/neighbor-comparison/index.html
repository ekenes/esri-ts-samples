<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>ArcGIS JSAPI 4.8 TypeScript Demo</title>
    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.8/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ],
        has: {
          "esri-featurelayer-webgl": 1,
          "esri-promise-compatibility": 1
        }
      };
    </script>
    <script src="https://jsdev.arcgis.com/4.8"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="panel" class="esri-widget">
      <h2 id="title"></h2>
      <div id="field-select-container" class="containers">
        Select an attainment level:<br><br>
      </div>
      <div class="containers">
         <span id="feature-value" class="numbers"></span> of the population in <span id="city-name"></span> attained this education level, which is
      </div>
      <div class="containers">
        <span id="above-below-style"><span id="neighbors-difference" class="numbers"></span> points <span id="neighbors-above-below"></span></span> neighboring features.
      </div>
      <div id="chart-div"></div>
      <div id="legend-div"></div>
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
