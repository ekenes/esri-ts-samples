<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>ArcGIS JSAPI 4.8 TypeScript Demo</title>
    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.8/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">

    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          },{
            name: "Chart",
            location: "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"
          }
        ],
        has: {
          "esri-featurelayer-webgl": 1
        }
      };
    </script>
    <script src="https://jsdev.arcgis.com/4.8"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="panel"></div>
    <script>require(["app/main", "Chart"]);</script>
  </body>
</html>
