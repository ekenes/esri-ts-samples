<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>ArcGIS JSAPI 4.8 TypeScript Demo</title>
    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.8/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ],
        has: {
          "esri-featurelayer-webgl": 1,
          "esri-promise-compatibility": 1
        }
      };
    </script>
    <script src="https://jsdev.arcgis.com/4.8"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="panel">
      <div>
        Feature: <span id="feature-value"></span>
      </div>
      <div>
        Neighbors Avg: <span id="neighbors-difference"></span>
      </div>
      <div>
        Dataset Avg: <span id="dataset-difference"></span>
      </div>
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
