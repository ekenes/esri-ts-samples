<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>ArcGIS JSAPI 4.8 TypeScript Demo</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.7"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="controlsDiv" class="esri-widget">
      <div>
        Variable: 
        <select id="fieldSelect" class="esri-widget"></select>
      </div>
      <div>
        Divide by:
        <select id="normalizationFieldSelect" class="esri-widget"></select>
      </div>
      <div>
        Theme:
        <select id="themeSelect" class="esri-widget">
          <option value="high-to-low" selected>high to low</option>
          <option value="above-and-below">above and below</option>
          <option value="extremes">extremes</option>
          <option value="centered-on">centered on</option>
        </select>
      </div>
      <div id="sliderDiv"></div>
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
