<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>MapImageLayer - Explore data from a dynamic workspace - 4.8</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.8"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="infoDiv">
      <div style="padding-bottom: 3px;">
        Ancestry: <select id="ancestry-select" class="esri-widget"></select>
      </div>
      Class Method:
      <select id="classification-select" class="esri-widget">
        <option value="natural-breaks">Natural Breaks</option>
        <option value="quantile">Quantile</option>
        <option value="equal-interval">Equal Interval</option>
        <option value="standard-deviation">Standard Deviation</option>
      </select>
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
