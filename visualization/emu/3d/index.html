<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>EMU explorer (3d)</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://jsdev.arcgis.com/4.11"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="slider-div" class="esri-widget">
      <div>
        <span id="slider-value-text">0</span> meters below
      </div>
      <div class="esri-widget slider-wrapper">
        <input type="range" class="esri-widget" id="depth-slider" min="-5000" max="0" step="5", value="0">
      </div>
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
