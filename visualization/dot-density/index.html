<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Dot Density exploration</title>
    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.12/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://jsdev.arcgis.com/4.12"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="panel" class="esri-widget">
      <div style="padding: 10px">
        <h3>Dot Density Explorer</h3>
        <div style="padding-bottom: 10px">
          <strong>Select one or more fields</strong>.
          Use Ctrl or Cmd to select and deselect values. 
          Paste the feature layer portal item ID in the url.
        </div>
        <div class="div-padding">
            <select id="fieldList" multiple="multiple" size=10 class="esri-widget"></select>
        </div>
        <div class="div-padding">
          Dot Value: <span id="dot-value-display">10</span>
          <input type="range" id="dot-value-input" min="1" max="5000" step="1" value="1">
        </div>
        <div class="checkbox-div div-padding">
          <input type="checkbox" id="dot-value-scale-input" checked> Vary dot value by scale<br>
          <input type="checkbox" id="blend-dots-input" checked=true> Blend dots?<br>
          <input type="checkbox" id="outline-input"> Show outline?
        </div>
        <div class="checkbox-div div-padding">
          Units: <input id="unit-value-input" type="text" value="">
        </div>
        <div class="checkbox-div div-padding">
          <span id="refresh-dot-placement" class="font-size-3 esri-icon-refresh"></span>
          <span class="center-text"><input id="seed-input" type="number" value="1000"></span>
        </div>
        <div id="color-select">
          <select id="scheme-list" class="esri-widget"></select>
        </div>
      </div>
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
