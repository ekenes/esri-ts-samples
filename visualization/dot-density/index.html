<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Dot Density exploration</title>
    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.11/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://jsdev.arcgis.com/4.11"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="panel" class="esri-widget">
      <div style="padding: 10px">
        <h3>Dot Density Explorer</h3>
        <div style="padding-bottom: 10px">
          <strong>Select one or more fields</strong>.
          Use Ctrl or Cmd to select and deselect values. 
          Paste the feature layer portal item ID in the url.
        </div>
        <select id="fieldList" multiple="multiple" size=10 class="esri-widget"></select>
      </div>
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
